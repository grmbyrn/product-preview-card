<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 1100px)" srcset='./images/image-product-desktop.jpg'>
      <img src='./images/image-product-mobile.jpg' class="hero-img" alt="hero">
    </picture>
    <div class="text-container">
      <p class="perfume">Perfume</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price-container">
        <h2 class="current-price">$149.99</h2>
        <s class="former-price">$169.99</s>
      </div>
    
      <button>
        <img src="./images/icon-cart.svg" class="cart" alt="cart">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
